<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container m-4 p-5 ">
		<h2 >Customer Directory</h2>
		<hr>
		<p class="h4 mb-4">Save Customer</p>
		<form action = '#' th:action="@{/customers/save}" th:object="${customer}" method="POST" class="col-4">
			<input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder = "First Name">
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder = "Last Name">
			<input type="text"  th:field="*{phoneNo}" class="form-control mb-4 col-4" placeholder = "Phone No">
			<button type="submit" class="btn btn-success col-2">Save</button>
		</form>
		<hr>
			<a th:href="@{/customers/list}">Back to Customer List</a>
	</div>
</body>
</html>
