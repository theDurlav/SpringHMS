<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>customers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-lg my-4"> 
        <div class="p-5 mb-4 bg-light border rounded-3 ">
            <h1 class="mx-4">Customer List</h1>
            <br>
            <a th:href="@{/customers/form}"  class="btn btn-success btn-lg mx-4 ">Add Customer</a><a th:href="@{/logout}" class="btn btn-danger btn-lg">Logout</a>
        </div>
    </div>
        <div class="m-4 p-5">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempC : ${customers}">
                        <td th:text="${tempC.id}"></td>
                        <td th:text="${tempC.firstName}"></td>
                        <td th:text="${tempC.lastName}"></td>
                        <td th:text="${tempC.phoneNo}"></td>
                        <td><a th:href="@{/customers/delete(customerId=${tempC.id})}"  class="btn btn-danger btn-sm">Delete</a> <a th:href="@{/customers/update(customerId=${tempC.id})}"  class="btn btn-warning btn-sm" >Update</a>  <a th:href="@{/customers/order(customerId=${tempC.id})}"  class="btn btn-success btn-sm">Order</a>  <a th:href="@{/customers/invoice(customerId=${tempC.id})}"  class="btn btn-dark btn-sm">Invoice</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
