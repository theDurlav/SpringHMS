<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>rooms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-lg my-4"> 
        <div class="p-5 mb-4 bg-light border rounded-3 ">
            <h1 class="mx-4">Room List</h1>
            <br>
            <a th:href="@{/rooms/form}" class="btn btn-success btn-lg mx-4 ">Add Room</a><a th:href="@{/logout}" class="btn btn-danger btn-lg">Logout</a>
        </div>
    </div>
        <div class="m-4 p-5">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempR : ${rooms}">
                        <td th:text="${tempR.id}"></td>
                        <td th:text="${tempR.name}"></td>
                        <td th:text="${tempR.price}"></td>
                        <td><a th:href="@{/rooms/delete(roomId=${tempR.id})}"  class="btn btn-danger btn-sm">Delete</a> <a th:href="@{/rooms/update(roomId=${tempR.id})}"  class="btn btn-warning btn-sm" >Update</a> </td></td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
